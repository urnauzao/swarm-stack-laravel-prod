version: "3.9"
services:
  web:
    image: urnau/php82-app-2023:octane
    networks:
      - swarm
    #    volumes:
    # - ./app:/var/www/app
    #      - ./nginx-sites.conf:/etc/nginx/sites-enabled/default.conf
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
      - "443:443"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - "./redis:/data"
    networks:
      - swarm
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 200M
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure

networks:
  swarm:
    external: true
    name: swarm
